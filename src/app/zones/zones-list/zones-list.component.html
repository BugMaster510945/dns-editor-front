<app-error [error]="error"></app-error>

<div class="col-md-6 offset-md-3 col-xs-12">
	<div class="list-group">
		<a href="" *ngFor="let zone of zones" class="list-group-item list-group-item-action justify-content-between">
			{{zone.name}}
			<span>
				<span *ngIf="zone.read" class="badge badge-info badge-pill">read</span>
				<span *ngIf="zone.write" class="badge badge-warning badge-pill">write</span>
			</span>
		</a>
	</div>
</div>
