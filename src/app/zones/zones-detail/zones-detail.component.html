<app-error [error]="error"></app-error>

<div *ngIf="zone">
<h1>{{zone.name}}</h1>

<!--<form id="rr-add">-->
	<table id="records" class="table table-hover">
		<tr>
			<th>Name</th>
			<th>TTL</th>
			<th>Type</th>
			<th>Data</th>
			<!--<th>Action</th>-->
		</tr>
		<tr *ngFor="let entry of zone.entries">
			<td>{{entry.name}}</td>
			<td>{{entry.ttl}}</td>
			<td>{{entry.type}}</td>
			<td>{{entry.data}}</td>
			<!--<td></td>-->
		</tr>
	</table>
<!--</form>-->



</div><!--
